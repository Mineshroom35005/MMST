<title>舞舞</title>
<script>
    
 function synccal()
 {
 	if(F1.DA.value=="BAS" || F1.DA.value=="Basic"){DAN=1;}
	else if(F1.DA.value=="ADV" || F1.DA.value=="Advanced"){DAN=2;}
	else if(F1.DA.value=="EXP" || F1.DA.value=="Expert"){DAN=3;}
	else if(F1.DA.value=="MAS" || F1.DA.value=="Master"){DAN=4;}
	else alert("請輸入有效玩家A難度！");
	if(F1.DB.value=="BAS" || F1.DB.value=="Basic"){DBN=1;}
	else if(F1.DB.value=="ADV" || F1.DB.value=="Advanced"){DBN=2;}
	else if(F1.DB.value=="EXP" || F1.DB.value=="Expert"){DBN=3;}
	else if(F1.DB.value=="MAS" || F1.DB.value=="Master"){DBN=4;}
	else alert("請輸入有效玩家B難度！");
	if(F1.GA.value=="FC" || F1.GA.value=="FullCombo"){GAN=1;}
	else if(F1.GA.value=="FC+" || F1.GA.value=="FullCombo+"){GAN=2;}
	else if(F1.GA.value=="AP" || F1.GA.value=="AllPerfect"){GAN=3;}
	else if(F1.GA.value=="AP+" || F1.GA.value=="AllPerfect+"){GAN=3;}
	else alert("請輸入有效玩家A成績！");
	if(F1.GB.value=="FC" || F1.GB.value=="FullCombo"){GBN=1;}
	else if(F1.GB.value=="FC+" || F1.GB.value=="FullCombo+"){GBN=2;}
	else if(F1.GB.value=="AP" || F1.GB.value=="AllPerfect"){GBN=3;}
	else if(F1.GB.value=="AP+" || F1.GB.value=="AllPerfect+"){GBN=3;}
	else alert("請輸入有效玩家B成績！");
 	if(DAN==DBN && GAN>=3 && GBN>=3){
	F1.RA.value="玩家A取得Full Sync DX+";
	F1.RB.value="玩家B取得Full Sync DX+";
	}
	else if(DAN==DBN && GAN>=2 && GBN>=2){
	F1.RA.value="玩家A取得Full Sync DX";
	F1.RB.value="玩家B取得Full Sync DX";
	}
	else if(DAN==DBN && GAN>=1 && GBN>=1){
	F1.RA.value="玩家A取得Full Sync+" ;
	F1.RB.value="玩家B取得Full Sync+";
	}
	if(DAN>DBN && GAN>=2 && GBN>=2){
	F1.RA.value="玩家A取得Full Sync" ;
	F1.RB.value="玩家B取得Full Sync DX";
	}
	else if(DAN>DBN && GAN>=1 && GBN>=1){
	F1.RA.value="玩家A取得Full Sync";
	F1.RB.value="玩家B取得Full Sync+";
	}
	if(DAN<DBN && GAN>=2 && GBN>=2){
	F1.RA.value="玩家A取得Full Sync DX";
	F1.RB.value="玩家B取得Full Sync";
	}
	else if(DAN<DBN && GAN>=1 && GBN>=1){
	F1.RA.value="玩家A取得Full Sync+";
	F1.RB.value="玩家B取得Full Sync";
	}
	easteregg();
 }
 function easteregg()
{
	var e=['TEmPTaTiON', '白銅寺アズリ一生推・∀・☆', '拚神牌一粉', '拚將牌綠BK', '拚極牌被吃滑星'	, 'Oh My Godddddd', '霸☆者☆確☆定☆', '135秒in洗衣機', 'Schwarzchild Re:Master aka黑塔葛格', '打mai機=破損', '努力拚真將', '暴走P滾出音遊圈！！！', 'Can You Hear Me?', '★==============Σ(ﾟдﾟ；)', '東方廚請製粽'];
	var y=e[Math.floor(Math.random()*15)];
 	F1.egg.value=y;
}

</script>

</head>
<body>
<form name="Tutorial">
<p>難度Basic=BAS、Advanced=ADV、Expert=EXP、Master=MAS</p>
<p>成績FullCombo=FC、FullCombo+=FC+、</p>
<p>AllPerfect=AP、AllPerfect+=AP+（注意中間無空格）</p>
<p>輸入簡稱或全名皆可，請注意大小寫</p>
<p>-----------------------------------</p>
</form>
<form name="F1">
<p>請輸入玩家A難度
<input name="DA" type="text"/></p>
<p>請輸入玩家B難度
<input name="DB" type="text"/></p>
<p>請輸入玩家A成績
<input name="GA" type="text"/></p>
<p>請輸入玩家B成績
<input name="GB" type="text"/></p>
<p><input name="cal" type="button" value="開始計算" onclick="synccal()"/></p>
<p><input name="RA" style="width: 400px"/></p>
<p><input name="RB" style="width: 400px"/></p>
<p><input name="egg" style="width: 400px"/></p>
<p><input name="re" type="reset" value="清除結果" /></p>
<p>友善提醒：舞舞牌要FSD以上，FS跟FS+一點用都沒有:D</p>
</form>
